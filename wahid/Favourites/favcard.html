<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://pro.fontawesome.com/releases/v5.10.0/css/all.css" integrity="sha384-AYmEC3Yw5cVb3ZcuHtOA93w35dYTsvhLPVnYs9eStHfGJvOvKxVfELGroGkvsg+p" crossorigin="anonymous"/>
    <link rel="stylesheet" href="favcardstyle.css">

    <title>card</title>
  </head>
  <body>
    <div class="container mt-5 d-flex justify-content-center">
        <div class="card  mt-3">
            <div class="heart_icon">
                <i class="fas fa-heart"></i>
            </div>
            <div class="container ">
                <div class="row">
                    <div class="col-3">
                        <img src="Group 24.png" alt="profile image">
                    </div>
                    <div class="col-9 pl-0">
                        <div class="name text-white mb-0">Thamer</div>
                        <span class="text-white mt-0 fs-11px-s">@thamermd</span>
                        <p class="fg_yellow-s">
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            <i class="fas fa-star"></i>
                            5.0
                            <span class="rating_text mt-0">$10</span>
                        </p>
                    </div>
                </div>
                <div class="row mt-3">
                    <div class="col-3 fs-12px-s text-white text-center">
                        <span class="fs-11px-s">Age(years)</span>
                        <br>
                        <span class="fs-12px-s  text-white">28</span>
                    </div>
                    <div class="col-3 fs-12px-s text-white text-center">
                        <span class="fs-11px-s">Matches</span>
                        <br>
                        <span class="fs-12px-s text-white">15</span>
                    </div>
                    <div class="col-3 fs-12px-s text-white text-center">
                        <span class="fs-11px-s">Missed</span>
                        <br>
                        <span class="fs-12px-s text-white">2</span>
                    </div>
                    <div class="col-3 fs-12px-s text-white text-center">
                        <span class="fs-11px-s">Missed</span>
                        <br>
                        <span class="fs-12px-s text-white">Defender</span>
                    </div>
                </div>
                
            </div>
            <hr class="stats-margin mx-3">
            <div class="row mb-3">
                <div class="col-6 fs-12px-s ml-4">
                    <i class="fas fa-map-marker-alt"></i>
                    <span class="pl-3">Aditya</span>
                </div>
                <div class="col-5 ml-0 fs-12px-s">
                    <span><a class="text-white td_none-s" href="#">Send Invitation >></a> </span>
                </div>
            </div>
        </div>
    </div>
    </div>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN" crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q" crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl" crossorigin="anonymous"></script>
  </body>
</html>
